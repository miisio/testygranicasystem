<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Graniczny</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sekcja logowania -->
    <div id="loginSection">
        <h2>Logowanie</h2>
        <form onsubmit="zaloguj(); return false;">
            <input type="text" id="username" placeholder="Login" required>
            <input type="password" id="password" placeholder="Hasło" required>
            <button type="submit">Zaloguj</button>
            <p id="loginError" style="color:red;"></p>
        </form>
    </div>

    <!-- Sekcja główna (po zalogowaniu) -->
    <div id="mainContent" style="display: none;">
        <h2>Witaj, <span id="userFullName"></span></h2>

        <!-- Sekcja działań dyscyplinarnych -->
        <div id="dyscyplinarneSection" style="display: none;">
            <h3>Działania Dyscyplinarne</h3>
            <form id="dyscyplinarneForm" onsubmit="dodajDzialanieDyscyplinarne(); return false;">
                <input type="text" id="dyscyplinarneTyp" placeholder="Typ działania" required>
                <textarea id="dyscyplinarneOpis" placeholder="Opis działania" required></textarea>
                <button type="submit">Dodaj Działanie Dyscyplinarne</button>
            </form>
            <ul id="dyscyplinarneLista"></ul>
        </div>

        <!-- Sekcja mandatów -->
        <div id="mandatySection" style="display: none;">
            <h3>Mandaty</h3>
            <form id="mandatyForm" onsubmit="dodajMandat(); return false;">
                <input type="number" id="mandatKwota" placeholder="Kwota Mandatu" required>
                <textarea id="mandatOpis" placeholder="Opis Mandatu" required></textarea>
                <button type="submit">Dodaj Mandat</button>
            </form>
            <ul id="mandatyLista"></ul>
        </div>

        <!-- Sekcja zatrzymań -->
        <div id="zatrzymaniaSection" style="display: none;">
            <h3>Zatrzymania</h3>
            <form id="zatrzymaniaForm" onsubmit="dodajZatrzymanie(); return false;">
                <textarea id="zatrzymanieOpis" placeholder="Opis zatrzymania" required></textarea>
                <button type="submit">Dodaj Zatrzymanie</button>
            </form>
            <ul id="zatrzymaniaLista"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
