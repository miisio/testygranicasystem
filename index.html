<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Raportowania Granicznego</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- Nagłówek -->
    <header>
        <div class="logo">
            <!-- Flaga Polski -->
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Flag_of_Poland.svg/1280px-Flag_of_Poland.svg.png" alt="Flaga Polski" class="polska-flaga">
            <h1>System Raportowania Granicznego</h1>
        </div>
    </header>

    <!-- Sekcja logowania -->
    <section id="loginSection">
        <h2>Logowanie</h2>
        <form id="loginForm" onsubmit="zaloguj(event)">
            <label for="username">Nazwa Użytkownika:</label>
            <input type="text" id="username" required>

            <label for="password">Hasło:</label>
            <input type="password" id="password" required>

            <button type="submit">Zaloguj się</button>
        </form>
        <p id="loginError" class="error"></p>
    </section>

    <!-- Sekcja główna -->
    <main id="mainContent" style="display: none;">
        <section id="dodajZdarzenie">
            <h2>Dodaj Zdarzenie</h2>
            <form id="zdarzenieForm">
                <label for="nazwaGracza">Imię i Nazwisko Gracza:</label>
                <input type="text" id="nazwaGracza" required>

                <label for="nickDiscord">Nick na Discordzie:</label>
                <input type="text" id="nickDiscord" required>

                <label for="typZdarzenia">Typ Zdarzenia:</label>
                <select id="typZdarzenia">
                    <option value="mandat">Mandat</option>
                    <option value="zatrzymanie">Zatrzymanie</option>
                    <option value="nakaz">Nakaz</option>
                </select>

                <label for="opis">Opis:</label>
                <textarea id="opis" required></textarea>

                <button type="button" onclick="dodajZdarzenie()">Dodaj Zdarzenie</button>
            </form>
        </section>

        <!-- Opcje Dyscyplinarne -->
        <section id="dyscyplinarneOptions" style="display: none;">
            <h3>Opcje Dyscyplinarne</h3>

            <!-- Nowe pola do wprowadzenia -->
            <label for="nickDiscordDyscyplina">Nick na Discordzie:</label>
            <input type="text" id="nickDiscordDyscyplina" required>

            <label for="imieNazwiskoDyscyplina">Imię i Nazwisko:</label>
            <input type="text" id="imieNazwiskoDyscyplina" required>

            <label for="typDyscypliny">Typ Działania:</label>
            <select id="typDyscypliny">
                <option value="zawieszenie">Zawieszenie</option>
                <option value="reprymenda">Reprymenda</option>
                <option value="zwolnienie">Zwolnienie Dyscyplinarne</option>
            </select>

            <label for="opisDyscypliny">Opis:</label>
            <textarea id="opisDyscypliny" required></textarea>

            <button type="button" onclick="dodajDyscyplinarne()">Zarejestruj Działanie</button>
        </section>

        <!-- Lista Zdarzeń -->
        <section id="listaZdarzen">
            <h2>Lista Zdarzeń</h2>
            <ul id="zdarzeniaLista"></ul>
        </section>
    </main>

    <!-- Stopka z copyrightem -->
    <footer>
        <p>&copy; 2024 System Raportowania Granicznego - Wszystkie prawa zastrzeżone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
