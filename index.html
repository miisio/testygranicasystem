<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Raportowania Granicznego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loginSection">
        <h2>Logowanie</h2>
        <input type="text" id="username" placeholder="Login" required>
        <input type="password" id="password" placeholder="Hasło" required>
        <button onclick="zaloguj()">Zaloguj</button>
        <p id="loginError" style="color: red;"></p>
    </div>

    <div id="mainContent" style="display: none;">
        <h2>Witaj, <span id="userFullName"></span></h2>
        
        <!-- Mandaty -->
        <div id="mandatySection" style="display: none;">
            <h3>Dodaj Mandat</h3>
            <form id="mandatyForm">
                <label for="mandatKwota">Kwota Mandatu:</label>
                <input type="text" id="mandatKwota" required>
                <label for="mandatOpis">Opis:</label>
                <input type="text" id="mandatOpis" required>
                <button type="button" onclick="dodajMandat()">Dodaj Mandat</button>
            </form>
            <ul id="mandatyLista"></ul>
        </div>

        <!-- Zatrzymania -->
        <div id="zatrzymaniaSection" style="display: none;">
            <h3>Dodaj Zatrzymanie</h3>
            <form id="zatrzymaniaForm">
                <label for="zatrzymanieOpis">Opis:</label>
                <input type="text" id="zatrzymanieOpis" required>
                <button type="button" onclick="dodajZatrzymanie()">Dodaj Zatrzymanie</button>
            </form>
            <ul id="zatrzymaniaLista"></ul>
        </div>

        <!-- Działania dyscyplinarne -->
        <div id="dyscyplinarneSection" style="display: none;">
            <h3>Dodaj Działanie Dyscyplinarne</h3>
            <form id="dyscyplinarneForm">
                <label for="dyscyplinarneTyp">Typ Działania:</label>
                <input type="text" id="dyscyplinarneTyp" required>
                <label for="dyscyplinarneOpis">Opis:</label>
                <input type="text" id="dyscyplinarneOpis" required>
                <button type="button" onclick="dodajDzialanieDyscyplinarne()">Dodaj Działanie Dyscyplinarne</button>
            </form>
            <ul id="dyscyplinarneLista"></ul>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
