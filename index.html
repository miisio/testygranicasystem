<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Raportowania Granicznego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Sekcja logowania -->
    <section id="loginSection">
        <h2>Logowanie</h2>
        <form onsubmit="zaloguj(); return false;">
            <label for="username">Nazwa użytkownika:</label>
            <input type="text" id="username" required>
            <label for="password">Hasło:</label>
            <input type="password" id="password" required>
            <button type="submit">Zaloguj</button>
            <p id="loginError" class="error"></p>
        </form>
    </section>

    <!-- Główna zawartość -->
    <section id="mainContent" style="display:none;">
        <h1>Witaj w Systemie Raportowania Granicznego!</h1>

        <!-- Opcje zdarzeń -->
        <section>
            <h2>Dodaj nowe zdarzenie</h2>
            <form id="zdarzenieForm" onsubmit="dodajZdarzenie(); return false;">
                <label for="nazwaGracza">Nazwa gracza:</label>
                <input type="text" id="nazwaGracza" required>
                <label for="typZdarzenia">Typ zdarzenia:</label>
                <select id="typZdarzenia">
                    <option value="mandat">Mandat</option>
                    <option value="zatrzymanie">Zatrzymanie</option>
                </select>
                <label for="opis">Opis:</label>
                <textarea id="opis" required></textarea>
                <button type="submit">Dodaj zdarzenie</button>
            </form>

            <ul id="zdarzeniaLista"></ul>
        </section>

        <!-- Opcje dyscyplinarne (widoczne tylko dla adminów) -->
        <section id="dyscyplinarneOptions" style="display:none;">
            <h2>Dodaj działanie dyscyplinarne</h2>
            <form onsubmit="dodajDyscyplinarne(); return false;">
                <label for="typDyscypliny">Typ dyscypliny:</label>
                <select id="typDyscypliny">
                    <option value="zawieszenie">Zawieszenie</option>
                    <option value="reprymenda">Reprymenda</option>
                    <option value="zwolnienie">Zwolnienie dyscyplinarne</option>
                </select>
                <label for="opisDyscypliny">Opis:</label>
                <textarea id="opisDyscypliny" required></textarea>
                <button type="submit">Dodaj działanie</button>
            </form>
        </section>
    </section>

    <footer>System Raportowania Granicznego &copy; 2024</footer>
    <script src="script.js"></script>
</body>
</html>
