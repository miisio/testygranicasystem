<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Mandatów i Działań Dyscyplinarnych</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Sekcja logowania -->
    <div id="loginSection">
        <h2>Logowanie</h2>
        <label for="username">Nazwa użytkownika:</label>
        <input type="text" id="username" required>
        <br>
        <label for="password">Hasło:</label>
        <input type="password" id="password" required>
        <br>
        <button onclick="zaloguj()">Zaloguj się</button>
        <p id="loginError" style="color: red;"></p>
    </div>

    <!-- Sekcja główna po zalogowaniu -->
    <div id="mainContent" style="display: none;">
        <h2>Witaj, <span id="userFullName"></span></h2>
        
        <!-- Sekcja działań dyscyplinarnych -->
        <h3>Działania dyscyplinarne</h3>
        <ul id="dyscyplinarneLista"></ul>

        <!-- Formularz do dodania nowego zdarzenia -->
        <h3>Dodaj nowe zdarzenie</h3>
        <form id="zdarzenieForm">
            <label for="nazwaGracza">Nazwa gracza:</label>
            <input type="text" id="nazwaGracza" required>
            <br>
            <label for="typZdarzenia">Typ zdarzenia:</label>
            <select id="typZdarzenia">
                <option value="mandat">Mandat</option>
                <option value="zatrzymanie">Zatrzymanie</option>
                <option value="nakaz">Nakaz</option>
            </select>
            <br>
            <label for="opis">Opis:</label>
            <textarea id="opis" required></textarea>
            <br>
            <button type="button" onclick="dodajZdarzenie()">Dodaj Zdarzenie</button>
        </form>

        <!-- Sekcja dla działań dyscyplinarnych -->
        <h3>Dodaj Działanie Dyscyplinarne</h3>
        <form id="dyscyplinarneForm">
            <label for="typKary">Typ kary:</label>
            <select id="typKary">
                <option value="reprymenda">Reprymenda</option>
                <option value="zawieszenie">Zawieszenie</option>
                <option value="zwolnienie">Zwolnienie</option>
            </select>
            <br>
            <label for="osobaDyscyplinarna">Osoba dyscyplinarna:</label>
            <input type="text" id="osobaDyscyplinarna" required>
            <br>
            <label for="opisKary">Opis kary:</label>
            <textarea id="opisKary" required></textarea>
            <br>
            <button type="button" onclick="dodajDyscyplinarne()">Dodaj Karę Dyscyplinarną</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
