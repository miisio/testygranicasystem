<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Raportowania Granicznego</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Flag_of_Poland.svg/1280px-Flag_of_Poland.svg.png" alt="Flaga Polski" class="polska-flaga">
            <h1>System Raportowania Granicznego</h1>
        </div>
    </header>

    <section id="loginSection">
        <h2>Logowanie</h2>
        <form id="loginForm">
            <label for="username">Nazwa Użytkownika:</label>
            <input type="text" id="username" required>

            <label for="password">Hasło:</label>
            <input type="password" id="password" required>

            <button type="button" onclick="zaloguj()">Zaloguj się</button>
        </form>
        <p id="loginError" class="error"></p>
    </section>

    <main id="mainContent" style="display: none;">
        <h2 id="userFullName"></h2> <!-- Wyświetla imię i nazwisko użytkownika -->

        <section id="dyscyplinarneSection" class="hidden">
            <h2>Dodaj Działanie Dyscyplinarne</h2>
            <form id="dyscyplinarneForm">
                <label for="dyscyplinarneTyp">Typ Działania:</label>
                <select id="dyscyplinarneTyp">
                    <option value="reprymenda">Reprymenda</option>
                    <option value="zawieszenie">Zawieszenie</option>
                    <option value="zwolnienie">Zwolnienie Dyscyplinarne</option>
                </select>

                <label for="dyscyplinarneOpis">Opis:</label>
                <textarea id="dyscyplinarneOpis" required></textarea>

                <button type="button" onclick="dodajDzialanieDyscyplinarne()">Dodaj Działanie</button>
            </form>
        </section>

        <section id="dyscyplinarneLista">
            <h2>Działania Dyscyplinarne</h2>
            <ul id="dyscyplinarneLista"></ul>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 System Raportowania Granicznego - Wszystkie prawa zastrzeżone</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
