<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Raportowania Granicznego</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Nagłówek z flagą -->
    <header>
        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/1/12/Flag_of_Poland.svg/1280px-Flag_of_Poland.svg.png" alt="Flaga Polski" id="flaga">
        <h1>System Raportowania Granicznego</h1>
    </header>

    <!-- Formularz do wystawiania zatrzymania -->
    <section id="wyszukajPrzepis">
        <h2>Wystaw Zatrzymanie</h2>
        <form id="zatrzymanieForm">
            <label for="zatrzymanie">Wpisz powód zatrzymania:</label>
            <input type="text" id="zatrzymanie" placeholder="Np. Przekroczenie granicy w miejscu niedozwolonym" required>
            <button type="button" id="zatrzymanieButton">Wystaw Zatrzymanie</button>
        </form>
        <p id="cooldownMessage"></p>
    </section>

    <!-- Stopka z copyrightem -->
    <footer>
        <p>&copy; 2024 System Raportowania Granicznego</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
